        <title>Tip Calculator</title>
    </head>

    <body>
        <div id="calc-contain">
            <div id="title">
                <h1 id ="h1">My Tip Calculator</h1>
            </div>
            <div id="info-contain">
                <div class="calc-row">
                    <h2>Enter Bill Amount:</h2> &nbsp;
                    $ <input type="number" name="amount1" id="amount1">
                    <input type="number" name="tip1" id="tip1" class="tip"> % &nbsp;
                    <div>
                        <p id="result"> = <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></p> 
                    </div>
                    <input type="submit" name="submit1" id="submit1">
                </div>
            </div>
            <div id = "total">
                <h3>Total = <span id="totalNum">______</span> </h3>
            </div>
        </div>
    </body>

    <script src="script.js"></script>
